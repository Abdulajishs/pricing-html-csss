<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Pricing component</title>
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Montserrat"
    />
    <link rel="stylesheet" href="./style.css" />

  </head>
  <body>
    <div class="container">
      <h1>Our Pricing</h1>

      <section class="toggle-container">
        <p class="toggle-p">Annually</p>
        <div class="toggle-btn" id="toggleBtn"></div>
        <p class="toggle-p">Monthly</p>
      </section>

      <main class="main-container" id="annualPricing">
        <section class="plans-section">
          <h3>Basic</h3>
          <div class="price">
            <span class="dollar">$</span>
            <h2 id="basic">199.99</h2>
          </div>
          <hr />
          <p>500 GB Storage</p>
          <hr />
          <p>2 Users Allowed</p>
          <hr />
          <p>Send up to 3GB</p>
          <hr class="last-hr" />
          <button>LEARN MORE</button>
        </section>
        <section class="plans-section">
          <h3>Professional</h3>
          <div class="price">
            <span class="dollar">$</span>
            <h2 id="professional">249.99</h2>
          </div>
          <hr />
          <p>1 TB Storage</p>
          <hr />
          <p>5 Users Allowed</p>
          <hr />
          <p>Send up to 10GB</p>
          <hr class="last-hr" />
          <button>LEARN MORE</button>
        </section>
        <section class="plans-section">
          <h3>Master</h3>
          <div class="price">
            <span class="dollar">$</span>
            <h2 id="master">399.99</h2>
          </div>
          <hr />
          <p>2 TB Storage</p>
          <hr />
          <p>10 Users Allowed</p>
          <hr />
          <p>Send up to 20GB</p>
          <hr class="last-hr" />
          <button>LEARN MORE</button>
        </section>
      </main> 
    </div>

    <script>
      let toggleBtn = document.getElementById("toggleBtn");
      let annualPricing = document.getElementById("annualPricing");

      let basic  = document.getElementById("basic");
      let professional  = document.getElementById("professional");
      let master  = document.getElementById("master");

      let isAnnual = true;

      toggleBtn.addEventListener("click", () => {
        toggleBtn.classList.toggle("active"); 

        isAnnual = !isAnnual;

        if (isAnnual) {
          basic.textContent = '199.99'
          professional.textContent = '249.99'
          master.textContent = '399.99'
          
        } else {
          basic.textContent = '19.99'
          professional.textContent = '24.99'
          master.textContent = '39.99'
        }
      });
    </script>
  </body>
</html>
